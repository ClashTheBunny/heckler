<html>
  <body>
    <form action="https://github.com/settings/apps/new?state=abc123" method="post">
     Create a GitHub App Manifest: <input type="text" name="manifest" id="manifest"><br>
     <input type="submit" value="Submit">
    </form>

    <script>
     input = document.getElementById("manifest")
     input.value = JSON.stringify({
       "name": "Heckler",
       "url": "https://github.com/braintree/heckler",
       "hook_attributes": {
         "url": "https://heckler.<doman name>/github/events",
       },
       "redirect_url": "https://heckler.<domain name>/redirect",
       "callback_urls": [
         "https://heckler.<domain name>/callback"
       ],
       "public": false,
       "default_permissions": {
         "issues": "write",
         "checks": "write"
       },
       "default_events": [
         "issues",
         "issue_comment",
         "check_suite",
         "check_run"
       ]
     })
    </script>
  </body>
</html>
